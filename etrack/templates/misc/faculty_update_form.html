{% extends "base_1col.html" %}
{% load bootstrap3 %}
{% block title %}Update faculty : {{ faculty }}{% endblock %}
{% block content %}
    <form action="{% url 'misc:faculty:update' faculty.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" class="btn btn-primary" value="Save changes">
        {% endbuttons %}
    </form>
{% endblock %}
