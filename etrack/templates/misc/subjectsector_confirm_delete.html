{% extends "base_1col.html" %}
{% load bootstrap3 %}
{% block title %}Deleting subject sector: {{ subjectsector }}{% endblock %}
{% block content %}
    <form action="{% url "misc:subject-sector:delete" subjectsector.pk %}" method="post">
        {% csrf_token %}
        <p class="lead text-danger text-bold">Are you sure you want to delete {{ object }}?</p>
        {% buttons %}
            <input type="submit" value="Yes" class="btn btn-danger">
            <a href="{% url "misc:subject-sector:detail" subjectsector.pk %}" class="btn btn-default">No</a>
        {% endbuttons %}
    </form>
{% endblock %}
