{% load bootstrap3 %}
{% block title %}New subject sector{% endblock %}
{% block content %}
    <form action="{% url 'misc:subject-sector:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" class="btn btn-primary" value="Create">
        {% endbuttons %}
    </form>
{% endblock %}
